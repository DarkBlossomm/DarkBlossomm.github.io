<!DOCTYPE html>
<html>
<head>
	<title>Smart Age Calculator</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
		}
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		input[type="number"] {
			width: 350px;
			font-size: 24px;
			padding: 10px;
			border: none;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			outline: none;
			text-align: center;
		}
		button {
			font-size: 24px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #FFFFFF;
			border: none;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			outline: none;
			margin-top: 20px;
		}
		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Máy tính tuổi thông minh</h1>
		<input type="number" id="age" placeholder="Hãy nhập tuổi của bạn" min="1" max="200" oninput="checkAge()">
		<button onclick="calculateAge()">Tính tuổi</button>
		<div id="result"></div>
	</div>
	<script>
		function checkAge() {
			let age = document.getElementById("age").value;
			if (age >= 1 && age <= 200) {
				document.getElementById("age").placeholder = "";
			} else {
				document.getElementById("age").value = "";
				document.getElementById("age").placeholder = "Hãy nhập tuổi của bạn";
			}
		}
		
		function calculateAge() {
			let age = document.getElementById("age").value;
			if (age >= 1 && age <= 100) {
				document.getElementById("result").innerHTML = "Bạn đang " + age + " tuổi.";
			} else if (age > 100 && age <= 200) {
				document.getElementById("result").innerHTML = "Mày chết rồi.";
			} else {
				alert("Hãy nhập tuổi từ 1 đến 200.");
			}
		}
	</script>
</body>
</html>
